<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kavin's Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Gallery</h1>
    <h3>Adventure | Forests | Mountains</h3>
   
    <div class="gallery">
        <div class="gallery-item">
            <img src="https://www.w3schools.com/cSS/img_forest.jpg" alt="Forest">
        </div>
        <div class="gallery-item">
            <img src="https://www.w3schools.com/cSS/img_mountains.jpg" alt="Mountains">
        </div>
        <div class="gallery-item">
            <img src="https://www.w3schools.com/cSS/img_lights.jpg" alt="Northern Lights">
        </div>
        <div class="gallery-item">  
            <img src="https://www.w3schools.com/howto/img_5terre.jpg" alt="Cinque Terre">
        </div>
        <div class="gallery-item">
            <img src="https://i.pinimg.com/564x/ae/38/d6/ae38d69a46efe6a8cb7f50cf74d76b19.jpg" alt="River">
        </div>
    </div>

    <div class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-image" src="" alt="">
        <div class="navigation">
            <button class="prev">&lt;</button>
            <button class="next">&gt;</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
